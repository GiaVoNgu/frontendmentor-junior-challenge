<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <header class="header">
    <img src="./images/logo.svg" alt="logo" class="logo-img">
    <nav class="header-nav" aria-label="primary">
      <ul class="nav-list">
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <span></span>
      </ul>
      <input type="button" value="Login">
    </nav>
    <button class="hamberger-menu" aria-label="drop-down navigation menu">
      <img src="./images/icon-hamburger.svg" alt="" class="hamberger-btn">
      <img src="./images/icon-close.svg" alt="close" class="close-btn">
    </button>
  </header>
  
  <main class="main">
    <div class="hero">
      <div class="hero-img">
        <img src="./images/illustration-devices.svg" alt="">
      </div>
      <div class="grid-left">
        <p class="hero-title">
          <span>New</span>
          Monograph Dashboard
        </p>
        <h1 class="hero-caption">
          Powerful insights into your team
        </h1>
        <p class="hero-text">
          Project planning and time tracking for agile teams
        </p>
        <div class="hero-invitation">
          <button class="schedule-btn">Schedule a demo</button>
          <span> to see a preview</span>
        </div>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
