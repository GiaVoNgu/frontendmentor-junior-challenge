<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <div class="card">
    <h3 class="advice-id">ADVICE #117</h3>
    <h2 class="advice-text">
      "It is easy to sit up and take notice, what's difficult is getting up and taking action."
    </h2>
    <img src="./images/pattern-divider-mobile.svg" alt="mobile" class="mobile divider">
    <img src="./images/pattern-divider-desktop.svg" alt="desktop" class="desktop divider">
    <button class="change-quote">
      <img src="./images/icon-dice.svg" alt="dice">
    </button>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
